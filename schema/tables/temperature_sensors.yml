name: temperature_sensors
platforms:
  - darwin
  - chrome
columns:
  - name: celcius
    platforms:
      - macOS
      - chrome
  - name: fahrenheit
    platforms:
      - macOS
      - chrome
examples: >-
  Identify systems with CPU temperature sensors above or equal to 90c.

  ```

  SELECT name, celsius FROM temperature_sensors WHERE name LIKE 'CPU%' AND celsius>='90';

  ```
